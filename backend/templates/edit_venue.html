<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit venue</title>
</head>
<body style="text-align:center;">
    <div clas="row">
    <div class="col-md-8">
        <form method="POST" action="/venue/{{ venue.venue_id }}">
            <label> Venue name </label>
            <input name="name" type="text" value="{{ venue.name }}" required/>
            <br><br>
            <label> Place </label>
            <input name="place" type="text" value="{{ venue.place }}" required/>
            <br><br>
            <label> Capacity </label>
            <input name="capacity" type="number" value="{{ venue.capacity }}" required/>
            <br><br>
            <input type="submit" value="Edit">
            <br><br>
        </form>
    </div>
    <div class="col-md-4">
        {% include 'sidebar.html' %}
    </div>
</div>
</body>
</html>
